<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" id="easy_pass">
    <header>
        <h3>Easy Password Generator</h3>
        <p>It's Simple. So Easy.</p>
    </header>
    <div class="row justify-content-center mt-3" >
        <div class="col-md-3">
        </div>
        <div class="col-md-3" style="text-align: left">
            <form v-on:submit.prevent="generate">
                <div class="form-check form-check-inline">
                    <input v-model="characters" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="8" checked >
                    <label class="form-check-label" for="inlineRadio1">8 Chars</label>
                </div>
                <div class="form-check form-check-inline">
                    <input v-model="characters" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="12">
                    <label class="form-check-label" for="inlineRadio2">12 Chars</label>
                </div>
                <div class="form-check form-check-inline mt-2">
                    <input v-model="is_lower" class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineCheckBox" value="option2">
                    <label class="form-check-label" for="inlineCheckBox">Lower All</label>
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary btn-sm">Generate</button>
                </div>
            </form>

        </div>
        <div class="col-md-3">
            <p>{{ characters }}</p>
            <p>{{ is_lower }}</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/easy_password_maker.js"></script>
<script src="js/vue_app.js"></script>

<style>
    body {
        background-color: #f3ebdd
    }

    header {
        height: 75px;
        background-color: palevioletred;
        color: #FFFFFF;
        text-align: center;
        font-weight: bolder;
    }


</style>
</body>
</html>
